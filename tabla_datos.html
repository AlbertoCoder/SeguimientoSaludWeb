<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seguimiento Básico De Salud - Tabla Datos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='/css/tabla_informe.css'>
    <link rel="icon" type="image/x-icon" href="./recursos/img/cruz_sanitaria.png">
    <script src='js/tabla_datos.js' type="module"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light barra_nav">


        <img id="cruzverde" src="recursos/img/cruz_sanitaria.png">

        <div>

            <h3 class="titul">Seguimiento Básico De Salud</h3>

        </div>

        <div>

            <h4 id="nomusuario_barra_nav"></h4>

        </div>

    </nav>

    <div class="tit_pag">

        <h2>TABLA/INFORME</h2>

    </div>

    <div class="div_informe">

        <div style="display:flex;flex-direction:column;">
            <label style="padding:0.2vw;align-self:center;color:white;background:#00220070;border-radius:6px 6px 0px 0px;">Fecha Inicio</label>
            <input type="date" style="width:50%;align-self:center;margin-bottom:1vh;text-align:center;" id="fecha_inicio">
            <label style="padding:0.2vw;align-self:center;color:white;background:#00220070;border-radius:6px 6px 0px 0px;">Fecha Fin</label>
            <input type="date" style="width:50%;align-self:center;text-align:center;"id="fecha_fin">
            <img src="recursos/img/enfermera_formulario.png" id="img_enfermera">
        
        </div>

        <div id="divtabla">

            <table id="tabla_datos">

                <thead>


                    <th>Registro #</th>
                    <th>Fecha</th>
                    <th>Peso</th>
                    <th>Glucosa</th>
                    <th>Oxígeno</th>
                    <th>Sístole</th>
                    <th>Diástole</th>
                    <th>Pulsaciones</th>
                    <th>Pasos</th>
                    <th>Kilómetros</th>
                    <th>Calorías</th>

                </thead>


                </tbody>

            </table>

        </div>

    </div>

    </div>
