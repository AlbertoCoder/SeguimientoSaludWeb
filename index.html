<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="PWA para el seguimiento de parámetros básicos de salud"> 
    <meta name="theme-color" content="#317EFB">
    <link rel="manifest" href="manifest.json"/>
    <title>Seguimiento Básico De Salud v2.0 - Selección Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="./recursos/img/cruz_sanitaria.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='/css/index.css'>
    <script src='js/inicio.js' type="module"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light barra_nav">


        <img id="cruzverde" src="recursos/img/cruz_sanitaria.webp" alt="Cruz Sanitaria">

        <h3 class="titul" style="display:flex;flex-direction:row;flex-grow:1;text-align:left;">Seguimiento Básico De
            Salud v2.0 - Inicio</h3>


    </nav>

    <div class="inicio_ses" style="margin-top:3vw;">

        <img src="recursos/img/Enfermera_Sel_Usuario.webp" alt="Enfermera Selección Usuario/a"></img>

        <div class="div_interno">

            <h3 id="mensaje_sel_usuario">Por favor, selecciona un/a usuario/a:</h3>

            <select name="usuarios" id="select_usuarios">
                <option value="Crear Nuevo">Crear Nuevo</option>
            </select>
            <hr>
            <div id="div_interno_nuevo_usuario" class="invisible">

                <label id="lblNombre">Nombre</label>
                <input id="itNombre" type="text" class="entradaTexto">
                <label id="lblApellidos">Apellidos</label>
                <input id="itApellidos" type="text" class="entradaTexto">
            </div>
            <hr>
            <button id="btnEntrar" type="button">Crear Usuario</button>
            <hr>
            <button id="btnEliminarUsuario" type="button" class="invisible">Eliminar Usuario</button>
        </div>


    </div>

</body>

</html>
