<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Seguimiento Básico De Salud - Formulario Datos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='/css/formulario_datos.css'>
    <link rel="icon" type="image/x-icon" href="./recursos/img/cruz_sanitaria.png"> 
    <script src='js/formulario_datos.js' type="module"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light barra_nav">


        <img id="cruzverde" src="recursos/img/cruz_sanitaria.png">

        <div>

            <h3 class="titul">Seguimiento Básico De Salud</h3>

        </div>

        <div>

            <h4 id="nomusuario_barra_nav"></h4>

        </div>

    </nav>

    <div class="tit_pag">

        <h2>INTRODUCCIÓN Y EDICIÓN DE DATOS</h2>

    </div>

    <div class="div_entrada_valores">

        <img src="recursos/img/enfermera_formulario.png">

        <form id="form_entrada_valores">

            <table>

                <tr>
                    <td style="width:100%">Fecha</td>
                    <td><input id="it_fecha" type="date" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Peso</td>
                    <td><input id="it_peso" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Glucosa</td>
                    <td><input id="it_glucosa" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Oxígeno</td>
                    <td><input id="it_o2" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Sístole</td>
                    <td><input id="it_sist" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Diástole</td>
                    <td><input id="it_diast" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Pulsaciones</td>
                    <td><input id="it_ppm" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Pasos</td>
                    <td><input id="it_pasos" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Kilómetros</td>
                    <td><input id="it_kms" type="number" class="texto_centrado"></input></td>
                </tr>
                <tr>
                    <td>Calorías</td>
                    <td><input id="it_cals" type="number" class="texto_centrado"></input></td>
                </tr>

            </table>
            <div style="display:flex;flex-direction:row">

                <button type="button" id="btnInsertarRegistro">Guardar</button>
                <button type="button" id="btnEliminarRegistro">Eliminar</button>

            </div>

            <div style="display:flex;flex-direction:row">

                <button type="button" id="btnAnteriorRegistro">Anterior</button>
                <button type="button" id="btnSiguienteRegistro">Siguiente</button>

            </div>
        </form>
    </div>
</body>

</html>
